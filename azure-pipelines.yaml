#          cd $(System.DefaultWorkingDirectory)/terraform
#          echo '#####################Terraform Init#####################'
#          terraform init
#          echo '#####################Terraform Plan#####################'
#          terraform plan -out="out.plan"
#          echo '#####################Terraform Apply#####################'
#          terraform apply out.plan
