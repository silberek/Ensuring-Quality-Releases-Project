name: Azure Pipelines
variables:
  python.version: '3.7.6'
  serviceConnections: 'Ensuring Quality Releases Project'

stages:
- stage: InfrastructureProvision
  jobs:
  - job: TerraformTasks
    displayName: Terraform
    pool:
      vmImage: 'ubuntu-18.04'

    steps:
      - task: DownloadSecureFile@1
        name: Downloading_terraform_tfvars
        displayName: Download terraform.tfvars
        inputs:
          secureFile: 'terraform.tfvars'

      # SSH Key for Terraform VM deployment
      - task: InstallSSHKey@0
        displayName: Installing SSH key
        inputs:
          knownHostsEntry: 'ssh-rsa '
          sshPublicKey: 'ssh-rsa  malgorzata@cc-6822e742-66fb55bf7b-65hl6'
          sshKeySecureFile: 'id_rsa'

      # Run bash script
      - task: Bash@3
        displayName: Copy terraform.tfvars
        inputs:
          targetType: 'inline'
          script: cp $(Agent.TempDirectory)/terraform.tfvars $(System.DefaultWorkingDirectory)/terraform

      #Terraform Install
      - task: TerraformInstaller@0
        displayName: Install Terraform
        inputs:
          terraformVersion: '1.2.2'

      #Terraform Init
      - task: TerraformTaskV2@2
        displayName: Terraform Init
        inputs:
          provider: 'azurerm'
          command: 'init'
          backendServiceArm: $(serviceConnections)
          backendAzureRmResourceGroupName: 'tstate'
          backendAzureRmStorageAccountName: 'tstate27459'
          backendAzureRmContainerName: 'tstate'
          backendAzureRmKey: 'terraform.tfstate'
          workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'

      - task: TerraformTaskV1@0
        displayName: Terraform Validate
        inputs:
          provider: 'azurerm'
          command: 'validate'
          workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
          environmentServiceNameAzureRM: $(serviceConnections)

      # Terraform plan
      - task: TerraformTaskV1@0
        displayName: Terraform Plan
        inputs:
          provider: 'azurerm'
          command: 'plan'
          commandOptions: |
            -input=false -lock=false 
          workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
          environmentServiceNameAzureRM: $(serviceConnections)

      # Terraform apply
      - task: TerraformTaskV1@0
        displayName: Terraform Apply
        inputs:
          provider: 'azurerm'
          command: 'apply'
          commandOptions: |
            -auto-approve -lock=false
          workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
          environmentServiceNameAzureRM: 'Ensuring Quality Releases Project'

